<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age_Calculator_Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/623f994396.js" crossorigin="anonymous"></script>
</head>

</head>

<body>

    <nav>
        <div class="nav-bar" id="nav-bar">
            <i class="fa-solid fa-calculator logo"></i>
            <h2 class="title">Age Calculator</h2>
        </div>
    </nav>

    <main>
        <div class="outer-container">
            <div class="container">
                <div class="inner-container">
                    <h3 class="inner-heading">Age Calculator</h3>
                    <form class="input">
                        <label>Date Of Birth</label>
                        <input type="date" class="date-input" id="birth-date">
                    </form>
                    <form class="input">
                        <label>Age At The Date Of</label>
                        <input type="date" class="date-input" id="current-date">
                    </form>
                    <button class="cal-btn">Calculate Age</button>
                    <div class="ageHeading">
                        <h3 class=" Age-head hide" id="Age-heading">Age:</h3>
                        <div class="out-put ">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
